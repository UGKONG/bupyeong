<!doctype html><html lang="ko"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"><script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script><script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script><link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet"><script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script><script defer="defer" src="index.js"></script></head><body><div id="root"><div id="loadingWrap"><div id="loadingAngle"><span></span></div><p>연결중입니다. 잠시만 기다려주세요.</p></div><style>#loadingWrap{position:fixed;top:50%;left:50%;display:flex;transform:translate(-50%,-50%);flex-direction:column;align-items:center;justify-content:center}#loadingAngle{width:100px;height:100px;display:flex;min-width:100px;min-height:100px;max-width:100px;max-height:100px;border-radius:50%;align-items:center;justify-content:center;transform:rotate(0);background:conic-gradient(#574ae100 0,#574ae1 1%,#574ae100 95%);animation:rotate 1.1s infinite linear}#loadingAngle>span{width:90%;height:90%;display:block;border-radius:50%;background-color:#fff}#loadingWrap>p{font-size:18px;font-weight:700;letter-spacing:1px;text-align:center;padding-top:20px;color:#574ae1}@keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}</style></div></body></html>
