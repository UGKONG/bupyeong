<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부평 홍보물 인쇄팝업</title>
</head>
<body>
  <img id="img" name="img" src="" alt="부평 홍보물" style="width: 100%;">
  
  <script>
    function printFn(imgURL) {
      document.querySelector('img').setAttribute('src', imgURL);
      window.print();
    }
  </script>
</body>
</html>
